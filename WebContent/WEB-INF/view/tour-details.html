<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tour Details Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 th:text="${tour.name} + ' details'"></h1>
		</div>	
		
		<div class="row">
			<input type="text" class="form-control" th:field="${tour.tourDetails.country}" readonly="readonly">
		</div>
		
		<div class="row">
			<textarea class="from-control" rows="20" th:field="${tour.tourDetails.description}" readonly="readonly"></textarea>
		</div>
		
		<div class="row" th:if="${tour.comments.empty}">
			<h2>There are no comments for this tour</h2>
		</div>
		
		<div class="row">
			<div th:if="${!tour.comments.empty}">
				<h2>Comment</h2>
				
				<ul class="list-group" th:each="comment : ${tour.comments}">
					<li class="list-group-item" th:text="${comment.content}"></li>
				</ul>		
			</div>
		</div>
		
		<div class="row">
			<a th:href="@{/showOffer}" class="btn btn-warning">Back</a>
		</div>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>	
</body>
</html>
